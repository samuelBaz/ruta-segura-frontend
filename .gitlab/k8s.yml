Obtener versión:
  image: hub.upat.agetic.gob.bo/dockerhub-proxy/alpine/git:v2.36.3
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH =~ /develop.*/
      when: always
    - if: $CI_COMMIT_BRANCH =~ /test.*/
      when: always
    - if: $CI_COMMIT_BRANCH =~ /sandbox.*/
      when: always
    - if: $CI_COMMIT_BRANCH =~ /main.*/
      when: always
  tags:
    - kubernetes-runner
  script:
    - GIT_DESCRIBE=$(git describe --tags --always)
    - APP_VERSION=${GIT_DESCRIBE%%_*}
    - echo $APP_VERSION > version.txt
  artifacts:
    paths:
      - version.txt
    expire_in: 1h

Build:
  image: hub.upat.agetic.gob.bo/dockerhub-proxy/library/node:16-alpine
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH =~ /develop.*/
      when: always
    - if: $CI_COMMIT_BRANCH =~ /test.*/
      when: always
    - if: $CI_COMMIT_BRANCH =~ /sandbox.*/
      when: always
    - if: $CI_COMMIT_BRANCH =~ /main.*/
      when: always
  tags:
    - kubernetes-runner
  script:
    - export NEXT_TELEMETRY_DISABLED=1
    - npm set registry https://registry.agcs.agetic.gob.bo
    - npm set strict-ssl false
    - echo $CONFIGURE_NAMESPACES | base64 -d > ./configure-namespaces.sh
    - chmod +x ./configure-namespaces.sh
    - . ./configure-namespaces.sh
    - apk update
    - apk add curl jq
    - npm install -g convert-json-env
    - 'curl $(echo $VAULT_DOMAIN)/v1/$VAULT_ROOT_PATH/$(echo $NAMESPACE)/$PATH_FOLDER/$(echo $CI_PROJECT_NAME)/k8s --header "X-Vault-Token: $(echo $VAULT_TOKEN)" > secrets.json'
    - echo $(jq ".data" secrets.json) > values.json
    - convert-json-env values.json --out=.env
    - npm ci
    - npm run build
  extends: .dependencies_cache
  cache:
    policy: pull-push
  artifacts:
    paths:
      - .next/standalone
      - .next/static
    expire_in: 1h

